---
- name: "{{ role_name }} | {{ current_test }}  | ensure test variable value is updated when we start"
  block:

    - name: "{{ role_name }} | {{ current_test }}  | ensure test variable value is updated in memory"
      shell: mysql -uadmin -padmin -h127.0.0.1 -P6032 -BNe"UPDATE global_variables SET variable_value={{ original_variable_value }} WHERE variable_name='{{ test_variable }}'"

    - name: "{{ role_name }} | {{ current_test }}  | ensure test variable value is updated on disk"
      shell: mysql -uadmin -padmin -h127.0.0.1 -P6032 -BNe"SAVE MYSQL VARIABLES TO DISK"

    - name: "{{ role_name }} | {{ current_test }}  | ensure test variable value is updated in runtime"
      shell: mysql -uadmin -padmin -h127.0.0.1 -P6032 -BNe"LOAD MYSQL VARIABLES TO RUNTIME"
