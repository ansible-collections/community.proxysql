---
- name: "{{ role_name }} | {{ current_test }}  | ensure test mysql user is created when we start"
  block:

    - name: "{{ role_name }} | {{ current_test }}  | ensure test mysql user is created in memory"
      shell: mysql -uadmin -padmin -h127.0.0.1 -P6032 -BNe"INSERT OR REPLACE INTO mysql_users (username) VALUES ('{{ test_user }}')"

    - name: "{{ role_name }} | {{ current_test }}  | ensure test mysql user is created on disk"
      shell: mysql -uadmin -padmin -h127.0.0.1 -P6032 -BNe"SAVE MYSQL USERS TO DISK"

    - name: "{{ role_name }} | {{ current_test }}  | ensure test mysql user is created in runtime"
      shell: mysql -uadmin -padmin -h127.0.0.1 -P6032 -BNe"LOAD MYSQL USERS TO RUNTIME"
