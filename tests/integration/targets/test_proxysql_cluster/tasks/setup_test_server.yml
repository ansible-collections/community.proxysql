---
- name: "{{ role_name }} | {{ current_test }}  | ensure test proxysql cluster server is created when we start"
  block:

    - name: "{{ role_name }} | {{ current_test }}  | ensure test proxysql cluster server is created in memory"
      shell: mysql -uadmin -padmin -h127.0.0.1 -P6032 -BNe"INSERT OR REPLACE INTO proxysql_servers (hostname, port, weight) VALUES ('{{ test_host }}', '{{ test_port }}', '{{ test_weight }}')"

    - name: "{{ role_name }} | {{ current_test }}  | ensure test proxysql cluster server is created on disk"
      shell: mysql -uadmin -padmin -h127.0.0.1 -P6032 -BNe"SAVE PROXYSQL SERVERS TO DISK"

    - name: "{{ role_name }} | {{ current_test }}  | ensure test proxysql cluster server is created in runtime"
      shell: mysql -uadmin -padmin -h127.0.0.1 -P6032 -BNe"LOAD PROXYSQL SERVERS TO RUNTIME"
