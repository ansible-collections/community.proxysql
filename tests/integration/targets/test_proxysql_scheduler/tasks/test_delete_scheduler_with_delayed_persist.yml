---
- name: "{{ role_name }} | test_delete_scheduler_with_delayed_persist | set current test"
  set_fact:
    current_test: test_delete_scheduler_with_delayed_persist

- include_tasks: base_test.yml

### then

- name: "{{ role_name }} | {{ current_test }} | check if delete scheduler reported a change"
  assert:
    that:
      - "status is {{ test_proxysql_scheduler_check_idempotence|ternary('not changed', 'changed') }}"

- name: "{{ role_name }} | {{ current_test }} | confirm delete scheduler did make a change in memory"
  assert:
    that: memory_result.stdout|length == 0

- name: "{{ role_name }} | {{ current_test }} | confirm delete scheduler did make a change on disk"
  assert:
    that: disk_result.stdout|length == 0

- name: "{{ role_name }} | {{ current_test }} | confirm delete scheduler did make a change to runtime"
  assert:
    that: runtime_result.stdout|length == 0

### perform cleanup

- name: "{{ role_name }} | {{ current_test }} | ensure we're in a clean state when we finish"
  import_tasks: cleanup_test_schedulers.yml
  when: test_proxysql_scheduler_cleanup_after_test
