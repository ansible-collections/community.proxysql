---
- name: "{{ role_name }} | {{ current_test }} | ensure we're in a clean state when we start/finish"
  block:

    - name: "{{ role_name }} | {{ current_test }} | ensure no schedulers are created"
      shell: mysql -uadmin -padmin -h127.0.0.1 -P6032 -BNe"DELETE FROM scheduler"

    - name: "{{ role_name }} | {{ current_test }} | ensure no schedulers are saved on disk"
      shell: mysql -uadmin -padmin -h127.0.0.1 -P6032 -BNe"SAVE SCHEDULER TO DISK"

    - name: "{{ role_name }} | {{ current_test }} | ensure no schedulers are loaded to runtime"
      shell: mysql -uadmin -padmin -h127.0.0.1 -P6032 -BNe"LOAD SCHEDULER TO RUNTIME"
