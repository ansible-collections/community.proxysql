---
- name: "{{ role_name }} | test_delete_using_check_mode | set current test"
  set_fact:
    current_test: test_delete_using_check_mode

- include_tasks: base_test.yml

### then

- name: "{{ role_name }} | {{ current_test }} | check if delete server in check mode reported a change"
  assert:
    that:
      - status is changed

- name: "{{ role_name }} | {{ current_test }} | confirm delete server in check mode didn't make a change in memory"
  assert:
    that: memory_result.stdout == '{{ test_host }}'

- name: "{{ role_name }} | {{ current_test }} | confirm delete server in check mode didn't make a change on disk"
  assert:
    that: disk_result.stdout == '{{ test_host }}'

- name: "{{ role_name }} | {{ current_test }} | confirm delete server in check mode didn't make a change to runtime"
  assert:
    that: runtime_result.stdout == '{{ test_host }}'

### perform cleanup

- name: "{{ role_name }} | {{ current_test }} | ensure we're in a clean state when we finish"
  import_tasks: cleanup_test_servers.yml
