---
- name: "{{ role_name }} | test_delete_replication_hostgroups_in_memory_only | set current test"
  set_fact:
    current_test: test_delete_replication_hostgroups_in_memory_only

- include_tasks: base_test.yml

### then

- name: "{{ role_name }} | {{ current_test }} | check if delete replication hostgroups reported a change"
  assert:
    that:
      - "status is {{ test_proxysql_replication_hostgroups_check_idempotence|ternary('not changed', 'changed') }}"

- name: "{{ role_name }} | {{ current_test }} | confirm delete replication hostgroups didn't make a change in memory"
  assert:
    that: memory_result.stdout|length == 0

- name: "{{ role_name }} | {{ current_test }} | confirm delete replication hostgroups did make a change on disk"
  assert:
    that: disk_result.stdout == '{{ test_writer_hostgroup }},{{ test_reader_hostgroup }}'

- name: "{{ role_name }} | {{ current_test }} | confirm delete replication hostgroups did make a change to runtime"
  assert:
    that: runtime_result.stdout == '{{ test_writer_hostgroup }},{{ test_reader_hostgroup }}'
### perform cleanup

- name: "{{ role_name }} | {{ current_test }} | ensure we're in a clean state when we finish"
  import_tasks: cleanup_test_replication_hostgroups.yml
  when: test_proxysql_replication_hostgroups_cleanup_after_test
